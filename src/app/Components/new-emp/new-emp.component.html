<div>
    <h2>New Employee Registration!!!</h2>
    <p><input type="number" placeHolder="Enter the ID" [(ngModel)]="id"/></p>
    <p><input placeHolder="Enter the Name" [(ngModel)]="name"/></p>
    <p><input placeHolder="Enter the Address" [(ngModel)]="address"/></p>
    <p><input type="number" placeHolder="Enter the Salary" [(ngModel)]="salary"/></p>
    <p><button (click)="onAddEmployee()">Add Employee</button></p>
</div>
